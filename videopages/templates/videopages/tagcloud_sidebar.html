{% load tagging_tags i18n cache %}

{% cache CACHE_TIMEOUT tagcloud_sidebar %}
{% tag_cloud_for_model videopages.VideoPage as tags with steps=9 min_count=0 distribution=log %}
<div class="tag-cloud-header">
    <i class="icon-tags"></i>{% trans "Tags" %}
</div>
<ul class="tag-cloud">
    {% for tag in tags %}
    <li>
        <a href="{% url videopages_tagcloud tag|urlencode %}" style="font-size: 1.{{ tag.font_size }}em" >{{ tag }}</a>
    </li>
    {% endfor %}
</ul>
{% endcache %}
